<html>
<head>
    <title>Bootcamp</title>
    <meta charset="UTF-8" />
    <script src="https://kit.fontawesome.com/0f2dcfe07b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="exercise-01.css">
</head>

<body>
<div id="game">
    <div id="opts">
        <a title="Rock" id="rock">
            <i class="fas fa-hand-rock fa-2x fa-rotate-90" aria-hidden="true"></i>
            Rock
        </a>

        <a title="Paper" id="paper">
            <i class="fas fa-hand-paper fa-2x fa-rotate-90" aria-hidden="true"></i>
            Paper
        </a>

        <a title="Scissors" id="scissors">
            <i class="fas fa-hand-scissors fa-2x fa-flip-horizontal" aria-hidden="true"></i>
            Scissors
        </a>
    </div>

    <div id="computer">
        <p>
            <b>Computer</b>:
            <span id="result">None</span>
        </p>
    </div>
    <div class="score">User: 0 / Computer: 0</div>
    <script src="exercise-01.js"></script>
</div>
</body>
</html>
