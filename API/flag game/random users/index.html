<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array methods</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <label for="input">number of users:</label>
        <input type="number" max="10" min="1" id="input">
        <button id="btn">Get Random Users</button>
        <button id="all-users">Get All Users</button>
        <button id="emailBtn">Get Emails</button>
        <input type="text" id="check-email" placeholder="search for email">
        <button id="removeBtn">Remove user</button>
        <button id="genders">Get all genders</button>
        <button id="female">Sum all female ages</button>
        <button id="male">Sum all male ages</button>
        <input type="input" id="checkInput">
        <button type="button" id="checkBtn">Check age</button>
        <select name="sort" id="sortDrp">
            <option value="desc">DESC</option>
            <option value="asc">ASC</option>
        </select>
        <button type="button" id="sortBtn">Sort by age</button>
        <input type="text" id="addEmail">
        <button type="button" id="contactCardBtn">Get contact Card</button>
        <div class="placeholder"></div>
        <script src="script.js"></script>
    </div>
    
</body>
</html>
